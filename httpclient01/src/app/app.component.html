<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="text-center mb-4">Users List</h2>
    </div>
  </div>
  <div *ngFor="let user of users">
    <div class="row mb-4 justify-content-center">
      <div class="col-lg-4">
        {{ user.firstName }} {{ user.lastName }}
      </div>
      <div class="col-lg-4">
        {{ user.email }}
      </div>
      <div class="col=lg-2 mr-2">
        <button type="button" (click) = "userservice.updateUser(user)" class="btn btn-secondary">Edit</button>
      </div>
      <div class="col=lg-2">
        <button type="button" (click) = "userservice.deleteUser(user)" class="btn btn-danger">Delete</button>
      </div>
    </div>
    <hr>
  </div>
  <button (click)="userservice.addUser(user)" type="button" class="btn">Add User</button>
</div>
